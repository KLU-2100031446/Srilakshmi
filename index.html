<!DOCTYPE html>
<html>
  <head>
    <title>My Drag-and-Drop Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="example-parent">
        <h1>Drop</h1>
        <div class="example-origin">
          
          <div
            id="draggable-1"
            class="example-draggable"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            
          </div>
          <div
            id="draggable-2"
            class="example-draggable1"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
           thing
          </div>
          <div
            id="draggable-3"
            class="example-draggable2"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
            
          </div>
          <div
            id="draggable-4"
            class="example-draggable3"
            draggable="true"
            ondragstart="onDragStart(event);"
          >
           
          </div>
        </div>
      
        <div
          class="example-dropzone"
          ondragover="onDragOver(event);"
          ondrop="onDrop(event);"
        >
          Done
        </div>
      </div>


<script src="script.js"></script>









  </body>
</html>
